<div class="row">
  <div class="col-md-12">
    <div class="card demo-icons">
      <div class="card-header">
        <h5 class="card-title">Add Or View Courses</h5>
        <p class="card-category"></p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Add a Course</h6>
        <form>
          <div class="form-group">
            <label>Course Name</label>
            <input type="text" placeholder="Name of the Course" class="form-control">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" placeholder="Enter Price" class="form-control">
          </div>

          <label>Thumbnail Image</label>
          <div class="fileinput fileinput-new text-center" data-provides="fileinput">
            <input #file type="file" accept="image/*" (change)="onFileChanged($event)" />
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
              [style.width]="(this.api.uploadProgress| async) + '%'"
              [attr.aria-valuenow]="(this.api.uploadProgress| async)" aria-valuemin="0" aria-valuemax="100">
              {{this.api.uploadProgress | async}}</div>
          </div>

          <label>Upload Intro Video</label>
          <div class="fileinput fileinput-new text-center" data-provides="fileinput">
            <input #file type="file" accept="video/*" (change)="onFileChanged2($event)" />
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
              [style.width]="(this.api.uploadProgress2| async) + '%'"
              [attr.aria-valuenow]="(this.api.uploadProgress2| async)" aria-valuemin="0" aria-valuemax="100">
              {{this.api.uploadProgress2 | async}}</div>
          </div>

          <button class="btn button-primary btn-round" type="button" (click)="uploadCourse()">Upload</button>

        </form>
      </div>
    </div>
  </div>

    <div class="card">
